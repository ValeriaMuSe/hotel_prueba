<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../sass/style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <nav class="main-nav">
      <div id="toggle-menu" class="toggle-menu">
        <label for="toggle-menu-checkbox">
          <img class="menu__image" src="assets/hamburguer-icon.png" alt="" />
        </label>
      </div>
      <input
        type="checkbox"
        class="toggle-menu__checkbox"
        id="toggle-menu-checkbox"
      />
      <ul id="main-menu" class="main-menu">
        <li class="main-menu__item">
          <img class="header__logo " src="images/go-travel-logo.svg" alt="">
        </li>
        <li class="main-menu__item">
          <a href="#" class="main-menu__link">Home</a>
        </li>
        <li class="main-menu__item">
          <a href="#" class="main-menu__link">Destinations</a>
        </li>
        <li class="main-menu__item">
          <a href="#" class="main-menu__link">Hotels</a>
        </li>
        <li class="main-menu__item">
          <a href="#" class="main-menu__link">Log In</a>
        </li>
      </ul>
    </nav>
    <img class="header__logo " src="images/go-travel-logo.svg" alt="">
  </header>
  <div class="hotelQ_form">
    <form>
      <h2 class="hotelQ_title">Send your question to the hotel</h2>
      <input type="text" class="hotelQ_input" name="username">
      <span class="hotelQ_subtitle">username</span>
      <br>
      <input type="email" class="hotelQ_input" name="email">
      <span class="hotelQ_subtitle">email</span>
      <br>
      <input type="password" class="hotelQ_input">
      <span class="hotelQ_subtitle">password</span>
      <br>
      <input type="text" class="hotelQ_input-1">
      <span class="hotelQ_subtitle-1">Question</span>
      <br>
      <button class="hotelQ_btn">Submit</button>
    </form>
  </div>
  <footer class="home__footer">
    <p class="logo">GoTravel</p>
    <div class="social-media">
      <a href="#"><img src="../images/facebook-logo.png" alt="#" class="logo--size"/></a>
      <a href="#"><img src="../images/instagram-logo.png" alt="#" class="logo--size"/></a>
      <a href="#"><img src="../images/twitter-logo.png" alt="#" class="logo--size"/></a>
    </div>
    <div class="info-section">
      <p class="info__title">Information</p>
      <ul class="info__list--margin">
        <li class="info__list">About GoTravel</li>
        <li class="info__list">Contact Us</li>
      </ul>
    </div>
    <div class="info-section">
      <p class="info__title">Contact us</p>
      <ul class="info__list--margin">
        <li>
          <address>
            <p class="ubication__paragraph">176 Street, New York,NY 10014</p>
          </address>
        </li>
        <li>
          <address class="address contact__link">
            <a class="address" href="tel:+1565231-5645">+1(565)231-5645</a>
          </address>
        </li>
        <li>
          <address class="address mail__link">
            <a class="address" href="mailto:gotravel@example.com">gotravel@example.com</a>
          </address>
        </li>
      </ul>
    </div>
    <span class="footer_span logo_span">© GoTravel 2023 </span>
    <span class="footer__span right-reserved">All right reserved</span>
  </footer>
</body>
</html>
