<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/sass/style.css">
  <title>Hotels</title>
</head>

<body>
  <header>
    <img src="/images/GoTravel.png" alt=" log icon">
  </header>
  <main class="list-container">
    <h1 class="list__title">Hotels</h1>
    <div class=" list-general">
      <img class="list__symbol" src="/images/KukulaHotel.avif" alt=" imagen about manzanillo hotel">
      <h2 class="list__text">La Kukula Lodge</h2>
      <a class="list__btn" href="">Look destination</a>
    </div>
    <div class="list-general">
      <img class="list__symbol" src="/images/acapulcoHotel.webp" alt=" imagen about acapulco hotel">
      <h2 class="list__text">Quinta Real, Acapulco</h2>
      <a class="list__btn" href="">Look destination</a>
    </div>
    <div class="list-general">
      <img  class="list__symbol" src="/images/hotelBahamas.jpg" alt=" imagen about bahamas hotel">
      <h2 class="list__text">The Ocean Club, Bahamas</h2>
      <a class="list__btn" href="">Look destination</a>
    </div>
    <div class="list-general">
      <img class="list__symbol" src="/images/hotelNomada.jpg.crdownload" alt=" imagen about cancun hotel">
      <h2 class="list__text">Nomads Enigmatic Hotel & Restaurant Bar</h2>
      <a class="list__btn" href="">Look destination</a>
    </div>
    <div class="list-general">
      <img class="list__symbol" src="/images/bahamasHotel.jpg.crdownload" alt=" imagen about miami hotel">
      <h2 class="list__text">The Sunrise Tower </h2>
      <a class="list__btn" href="">Look destination</a>
    </div>
    <div class="list-general">
      <img class="list__symbol" src="/images/hotel plaay del carmen.webp" alt=" imagen about xcaret hotel">
      <h2 class="list__text">Hotel Xcaret Mexico</h2>
      <a class="list__btn" href="">Look destination</a>
    </div>
  </main>
  <footer></footer>
</body>

</html>
